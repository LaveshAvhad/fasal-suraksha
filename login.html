<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Fasal Suraksha</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .background-circles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 6s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 70%;
    }

    .circle:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 60%;
      left: 20%;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0px); }
    }

    .container {
      z-index: 1;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      animation: slideIn 1s ease forwards;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0px); }
    }

    .login-title {
      font-size: 28px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      outline: none;
      transition: 0.3s;
    }

    .form-input:focus {
      border-color: #2ecc71;
      box-shadow: 0 0 5px #2ecc71;
    }

    .login-button {
      background: linear-gradient(90deg, #27ae60, #2ecc71);
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 14px 0;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.5s ease, transform 0.3s ease;
      animation: pulse 2s infinite;
    }

    .login-button:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.5); }
      70% { box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
      100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
    }

    .sign-in-link {
      color: #27ae60;
      text-decoration: none;
      font-size: 14px;
      margin-top: 15px;
      display: inline-block;
    }

    .sign-in-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="background-circles">
  <div class="circle"></div>
  <div class="circle"></div>
</div>

<div class="container">
  <div class="login-title" id="loginTitle">Login Page</div>
  <form class="login-form">
    <input type="text" id="usernameInput" class="form-input" placeholder="Username">
    <input type="password" id="passwordInput" class="form-input" placeholder="Password">
    <button type="button" class="login-button" id="loginButton">Login</button>
    <a href="signup.html" class="sign-in-link" id="signInLink">Sign Up</a>
  </form>
</div>

<script>
  const translations = {
    hindi: { 
      loginTitle: "लॉगिन पृष्ठ", 
      usernamePlaceholder: "उपयोगकर्ता नाम", 
      passwordPlaceholder: "पासवर्ड", 
      loginButton: "लॉग इन करें", 
      signInLink: "साइन अप करें" 
    },
    english: { 
      loginTitle: "Login Page", 
      usernamePlaceholder: "Username", 
      passwordPlaceholder: "Password", 
      loginButton: "Login", 
      signInLink: "Sign Up" 
    },
    marathi: { 
      loginTitle: "लॉगिन पृष्ठ", 
      usernamePlaceholder: "वापरकर्त्याचे नाव", 
      passwordPlaceholder: "पासवर्ड", 
      loginButton: "लॉगिन करा", 
      signInLink: "साइन अप करा" 
    },
    gujarati: { 
      loginTitle: "લૉગિન પેજ", 
      usernamePlaceholder: "યુઝર નામ", 
      passwordPlaceholder: "પાસવર્ડ", 
      loginButton: "લૉગિન કરો", 
      signInLink: "સાઇન અપ કરો" 
    },
    tamil: { 
      loginTitle: "உள்நுழைவு பக்கம்", 
      usernamePlaceholder: "பயனர்பெயர்", 
      passwordPlaceholder: "கடவுச்சொல்", 
      loginButton: "உள்நுழை", 
      signInLink: "பதிவுசெய்" 
    },
    telugu: { 
      loginTitle: "లాగిన్ పేజీ", 
      usernamePlaceholder: "వాడుకరి పేరు", 
      passwordPlaceholder: "పాస్‌వర్డ్", 
      loginButton: "లాగిన్", 
      signInLink: "సైన్ అప్ చేయండి" 
    },
    kannada: { 
      loginTitle: "ಲಾಗಿನ್ ಪುಟ", 
      usernamePlaceholder: "ಬಳಕೆದಾರರ ಹೆಸರು", 
      passwordPlaceholder: "ಪಾಸ್ವರ್ಡ್", 
      loginButton: "ಲಾಗಿನ್", 
      signInLink: "ಸೈನ್ ಅಪ್ ಮಾಡಿ" 
    },
    bengali: { 
      loginTitle: "লগইন পৃষ্ঠা", 
      usernamePlaceholder: "ব্যবহারকারীর নাম", 
      passwordPlaceholder: "পাসওয়ার্ড", 
      loginButton: "লগইন করুন", 
      signInLink: "সাইন আপ করুন" 
    },
  };

  const selectedLanguage = localStorage.getItem("selectedLanguage") || "english";

  const translate = (key) => translations[selectedLanguage]?.[key] || translations.english[key];

  document.getElementById("loginTitle").textContent = translate("loginTitle");
  document.getElementById("usernameInput").placeholder = translate("usernamePlaceholder");
  document.getElementById("passwordInput").placeholder = translate("passwordPlaceholder");
  document.getElementById("loginButton").textContent = translate("loginButton");
  document.getElementById("signInLink").textContent = translate("signInLink");

  document.getElementById('loginButton').onclick = () => {
    const username = document.getElementById('usernameInput').value;
    const password = document.getElementById('passwordInput').value;

    if (!username || !password) {
      alert("Please enter your username and password.");
      return;
    }

    if (username === "testuser" && password === "12345") {
      localStorage.setItem('loggedInUser', username);
      alert("Login successful!");
      window.location.href = "home.html"; // Redirect to home page
    } else {
      alert("Invalid username or password. Please try again.");
    }
  };
</script>

</body>
</html>
