<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Splash Screen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #F6FFCF;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .logo-container {
      width: 200px;
      height: 200px;
      animation: fadeInScale 1.5s ease forwards;
    }

    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .fallback-link {
      position: absolute;
      bottom: 10%;
      text-decoration: none;
      color: #007BFF;
      font-size: 14px;
      display: none;
      z-index: 2;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Bubbles container */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background-color: rgba(0, 123, 255, 0.3);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <!-- Generate multiple bubbles -->
    <div class="bubble" style="left: 10%; animation-delay: 0s;"></div>
    <div class="bubble" style="left: 20%; width: 25px; height: 25px; animation-delay: 2s;"></div>
    <div class="bubble" style="left: 30%; width: 15px; height: 15px; animation-delay: 4s;"></div>
    <div class="bubble" style="left: 50%; width: 22px; height: 22px; animation-delay: 1s;"></div>
    <div class="bubble" style="left: 70%; width: 18px; height: 18px; animation-delay: 3s;"></div>
    <div class="bubble" style="left: 85%; width: 30px; height: 30px; animation-delay: 5s;"></div>
  </div>

  <div class="container">
    <div id="logo-container" class="logo-container">
      <img src="agriculture.jpg" alt="Logo" class="logo" />
    </div>
    <a href="language.html" id="fallback-link" class="fallback-link">Click here to choose language</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fallbackLink = document.getElementById('fallback-link');

      setTimeout(() => {
        window.location.href = 'language.html';
      }, 5000);

      setTimeout(() => {
        fallbackLink.style.display = 'block';
      }, 5000);
    });
  </script>
</body>
</html>
