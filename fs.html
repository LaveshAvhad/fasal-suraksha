<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f9fc;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .button {
      width: 100%;
      background-color: blue;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Sign Up</h1>
    <input id="name" class="input" type="text" placeholder="Name" />
    <input id="mobile" class="input" type="text" placeholder="Mobile Number" />
    <input id="otp" class="input" type="text" placeholder="OTP" />
    <input id="username" class="input" type="text" placeholder="Username" />
    <input id="password" class="input" type="password" placeholder="Password" />
    <input id="confirmPassword" class="input" type="password" placeholder="Confirm Password" />
    <button class="button" onclick="handleSignUp()">Sign Up</button>
  </div>
  <script>
    function handleSignUp() {
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const otp = document.getElementById('otp').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (!name || !mobile || !otp || !username || !password || !confirmPassword) {
        alert('Please fill in all details.');
        return;
      }

      if (!/^\d{10}$/.test(mobile)) {
        alert('Please enter a valid mobile number.');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      alert('Sign up successful. Please log in.');
      // Redirect or navigate to login page
    }
  </script>
</body>
</html>
