<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffffff; /* Set white background */
      margin: 0;
      padding: 20px;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
      position: relative;
    }

    .heading {
      font-size: 30px;
      color: #4CAF50;
      font-weight: bold;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .result {
      font-size: 22px;
      color: #2e7d32;
      margin: 20px 0;
    }

    .confidence {
      font-size: 20px;
      color: #555;
      margin-bottom: 20px;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      padding: 10px;
      background: #f4f4f4;
      border: 2px dashed #a5d6a7;
      border-radius: 15px;
    }

    .image-container img {
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 10px;
    }

    .icon {
      font-size: 48px;
      color: #4CAF50;
      margin-bottom: 10px;
    }

    .back-button,
    .treatment-button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #4CAF50;
      color: #fff;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .back-button:hover,
    .treatment-button:hover {
      background: #388E3C;
    }

    .footer {
      font-size: 14px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸŒ¾</div>
    <div class="heading">Prediction Result</div>
    <div class="result" id="result"></div>
    <div class="confidence" id="confidence"></div>

    <a href="home.html" class="back-button">ðŸ”™ Go Back</a>
    <a href="treatment.html" class="treatment-button">ðŸ’Š Treatment</a>
  </div>

  <div class="footer">Powered by fasal suraksha - Helping Farmers Detect Diseases ðŸŒ±</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const prediction = urlParams.get('prediction');
    const confidence = urlParams.get('confidence');
    const uploadedImage = sessionStorage.getItem('uploadedImage');

    document.getElementById('result').textContent = `Disease Identified: ${prediction}`;
    document.getElementById('confidence').textContent = `Confidence Level: ${confidence}%`;

    if (uploadedImage) {
      document.getElementById('uploadedImage').src = uploadedImage;
    }
  </script>
</body>
</html>
